<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="island">
    <div class="pad-t">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <h2 class="italic mega not-bold">Personal details</h2>
      <div class="push">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="push">
        <label for="Age">Age</label>
        <input id="age" required>
      </div>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="push">
        <label for="physicalfitness">Physical fitness</label>
        <select id="physicalfitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="push">
        <label for="details">Address</label>
        <textarea id="details" required></textarea>
      </div>

      <h2 class="italic mega not-bold">Mission statement</h2>
      <div class="push">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="message" required></textarea>
      </div>
      <div>
        <button class="btn btn-light bold" type="submit">Register for the trip!</button>
      </div>
    </div>
  </section>



</body>
</html>
